<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>{{ .Title }}</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>{{ .Title }}</h1>
      <ul>
        {{range .Images}}<li>
          <a href="{{.Src}}">
            <img src="{{.Src}}" alt="{{.Alt}}">
          </a>
        </li>{{end}}
      </ul>
    </div>
  </div>
</body>
</html>
